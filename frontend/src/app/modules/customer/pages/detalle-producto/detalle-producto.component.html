

<div class="styledMain pt-4">
  <div class="card shadow-lg p-4 rounded-4 col-8 mx-auto">
    <div class="row">
      <div class="col-md-5 text-center mb-3 mb-md-0">
        <img
          [src]="producto.imagen || 'https://via.placeholder.com/300x300?text=Sin+imagen'"
          alt="{{ producto.nombre }}"
          class="img-fluid rounded-3"
          style="max-height: 300px; object-fit: contain"
        />
      </div>

      <div class="col-md-7">
        <h2 class="mb-3">{{ producto.nombre }}</h2>
        <span class="badge bg-primary mb-2">{{ producto.clasificacion }}</span>
        <h4 class="text-success fw-bold mb-3">{{ producto.precio.toString() | currency:'ARS':'symbol':'1.2-2' }}</h4>

        <p class="text-muted" style="font-size: 1.1rem">
          {{ producto.descripcion }}
        </p>

        <div class="mt-4">
          <button pButton type="button" label="Agregar al carrito" icon="pi pi-shopping-cart" class="p-button-lg p-button-success me-2"></button>
          <button pButton type="button" label="Volver" icon="pi pi-arrow-left" class="p-button-lg p-button-secondary" routerLink="/productos"></button>
        </div>
      </div>
    </div>
  </div>
</div>
